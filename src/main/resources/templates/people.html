<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>People Search</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

 <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
	<div th:insert="navbar :: navbar"></div>
	<div class="container container-margin">
		<div class="d-flex justify-content-center pt-5">
			<div class="card">
				<div class="card-header">
					<h2>People Search</h2>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fas fa-search"></i></span>
					</div>
				</div>

				<div class="card-body">
					<div class="container-fluid">
						<form method="post" th:action="@{/people}" th:object="${person}">
							<div class="controls">
								<div class="row">
									<div class="col-md-3">
										<div class="form-group">
											<input type="text" class="form-control" placeholder="first name" th:field="*{fname}">
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<input type="text" class="form-control" placeholder="last name" th:field="*{lname}">
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<input type="text" class="form-control" placeholder="department name" th:field="*{departmentName}">
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<button class="btn btn-warning" style="width:100%">Search</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
					
					<hr>
					
					<div>
						<table class="table">
							<thead class="thead">
						    	<tr>
						      		<th scope="col">Name</th>
						      		<th scope="col">Department Name</th>
						      		<th scope="col">Phone #</th>
						      		<th scope="col">Email Address</th>
						    	</tr>
						  	</thead>
						  	<tbody>
						    	<tr th:each="person: ${people}">
						     		<td th:text="${person.displayName}">></td>
						      		<td th:text="${person.departmentName}"></td>
						      		<td th:text="${person.phoneNumber}"></td>
							    	<td th:text="${person.email}"></td>
						    	</tr>
						  </tbody>
						</table>
						<div class="error">
							<span  th:if="${people != null && people.size() == 0}"> No record found</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/dd0ec8033e.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Election</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>

<body> 

  <div class="container">
    <h3>Student Union Election</h3>
	<h6>Select your candidate for the head of Student Union</h6>
	
	 <div class="row">
	  <div class="col-md-4" "form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
	  <label class="form-check-label" for="inlineRadio1">John</label>
	  
	</div>
    <div class="col-md-4" "form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
	  <label class="form-check-label" for="inlineRadio1">Mary</label>
	  
	</div>
    <div class="col-md-4" "form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
	  <label class="form-check-label" for="inlineRadio2">Susan</label>
	  
	</div>
  </div>
  
  <div class="row">
  <div class="col-md-4">
  <img src="/images/john.jpg" class="responsive">
  </div>
  <div class="col-md-4">
  <img src="/images/mary.jpg" class="responsive">
  </div>
  <div class="col-md-4">
  <img src="/images/susan.jpg" class="responsive">
  </div>
  </div>
  <br/>
  <p><button type="submit" class="btn btn-primary">Vote</button><br/></p>
  <p><button type="submit" class="btn btn-primary">View Polling Results</button><br/></p>
  <!-- Bar chart-->
  <canvas id="myChart" style="max-width: 500px; background-color:black"></canvas>
  <script type="text/javascript">
	var ctx = document.getElementById('myChart').getContext('2d');
	var myChart = new Chart(ctx, {
	type: 'bar',
	data: {
	labels: ["John", "Mary", "Susan"],
	datasets: [{
	label: '# of Votes',
	data: [25, 19, 30],
	backgroundColor: [
	'rgba(255, 99, 132, 0.2)',
	'rgba(255, 99, 132, 0.2)',
	'rgba(255, 99, 132, 0.2)'
	],
	borderColor: [
	'rgba(255,99,132,1)',
	'rgba(255, 99, 132, 1)',
	'rgba(255, 99, 132, 1)'
	],
	borderWidth: 1
	}]
	},
	options: {
	scales: {
	yAxes: [{
	ticks: {
	beginAtZero: true
	}
	}]
	}
	}
	});
  </script>
  
  <div class="col-md-5">
  <canvas id="myChart"></canvas>
</div>
  
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</body>
</html>

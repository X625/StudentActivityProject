<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Forgot Password</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
	<link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
	<div class="container mt-5">
		<div class="d-flex justify-content-center pt-5">
			<div class="card">
				<div class="card-header">
					<h2>Forgot Username/Password?</h2>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fas fa-unlock-alt"></i></span>
					</div>
					<div class="error" th:if="${param.error}" th:text=${session.SPRING_SECURITY_LAST_EXCEPTION.message}></div>
					<div class="success" th:if="${msg}" th:text="${msgClass}" th:classappend="${msgClass}"></div>
				</div>

				<div class="card-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col">
								<form method="post" th:action="@{/forgot}">
									<div class="form-group row">
										<label for="newpass" class="col-sm-3 col-form-label" style="text-align: right;">Email address</label>
										<div class="col-sm-5">
											<input type="email" class="form-control" name="email" placeholder="Email address"  required>
										</div>
										<div class="form-group col-sm-4">
											<button class="btn btn-warning">Reset password</button>
										</div>
									</div>
								</form>
								<div class="error" th:if="${param.error}">Invalid Username/Password</div>
							</div>
						</div>
						<div class="row">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/dd0ec8033e.js"></script>
</body>
</html>

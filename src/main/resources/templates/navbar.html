<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
		<meta charset="UTF-8" />
		<title>NavigationBar</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
 		<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div>
		<nav th:fragment="navbar"
			class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#">Student Portal</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="navbar-nav ml-auto">
					<a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a> 
					<a class="nav-item nav-link" href="/profile">Profile</a> 
					<a class="nav-item nav-link" href="/people">People</a> 
					<a class="nav-item nav-link" href="/books">Book</a> 
					<a class="nav-item nav-link" href="/meals">Meal</a> 
					<a class="nav-item nav-link" href="/tickets">BusTicket</a> 
					<a class="nav-item nav-link" href="/events">Events</a> 
					<a class="nav-item nav-link" href="/election">Election</a>
					<a class="nav-item nav-link" th:href="@{/doLogout}">Logout</a>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sign Up</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center pt-5">
			<div class="card">
				<div class="card-header">
					<h2>Sign Up</h2>
					<P class="blocktext error" th:text="${error}"></P>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fas fa-address-card"></i></span>
					</div>
				</div>

				<div class="card-body">
					<div class="container-fluid">
						<form method="post" th:action="@{/signup}" th:object="${user}" class="needs-validation" novalidate>
							<div class="form-group row">
								<label for="fname" class="col-sm-4 col-form-label">First
									name<span class="required">*</span>
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="fname"
										placeholder="First name" th:field="*{fname}" required>
									<div class="invalid-feedback">Mandatory field</div>
								</div>
							</div>

							<div class="form-group row">
								<label for="lname" class="col-sm-4 col-form-label">Last
									name<span class="required">*</span>
								</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="lname"
										placeholder="Last name" th:field="*{lname}" required>
									<div class="invalid-feedback">Mandatory field</div>
								</div>
							</div>

							<div class="form-group row">
								<label for="address" class="col-sm-4 col-form-label">Address</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="address"
										placeholder="Street address" th:field="*{address.street}">
								</div>
							</div>

							<div class="form-group row">
								<label for="city" class="col-sm-4 col-form-label">City</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="city"
										placeholder="City" th:field="*{address.city}">
								</div>
							</div>

							<div class="form-group row">
								<label for="state" class="col-sm-4 col-form-label">State</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="state"
										placeholder="State" th:field="*{address.state}">
								</div>
							</div>

							<div class="form-group row">
								<label for="zipcode" class="col-sm-4 col-form-label">Zipcode</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="zipcode"
										placeholder="Zipcode" th:field="*{address.zipCode}">
								</div>
							</div>

							<div class="form-group row">
								<label for="email" class="col-sm-4 col-form-label">Email
									address<span class="required">*</span>
								</label>
								<div class="col-sm-8">
									<input type="email" class="form-control" id="email"
										placeholder="Email address" th:field="*{email}" required>
									<div class="invalid-feedback">Provide valid email address</div>
								</div>
							</div>

							<div class="form-group row">
								<label for="username" class="col-sm-4 col-form-label">Username<span
									class="required">*</span></label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="username"
										placeholder="Username" th:field="*{username}" required>
									<div class="invalid-feedback">Mandatory field</div>
								</div>
							</div>

							<div class="form-group row">
								<label for="password" class="col-sm-4 col-form-label">Password<span
									class="required">*</span></label>
								<div class="col-sm-8">
									<input type="password" class="form-control" id="password"
										placeholder="Password" th:field="*{password}" required>
									<div class="invalid-feedback">Mandatory field</div>
								</div>
							</div>

							<div class="form-group row">
								<label for="cpassword" class="col-sm-4 col-form-label">Confirm
									password<span class="required">*</span>
								</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" id="cpassword"
										placeholder="Confirm password" th:field="*{cpassword}" required>
									<div class="invalid-feedback">Mandatory field</div>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-sm-12">
									<input type="submit" class="btn btn-warning float-right"
										value="Sign Up" id="btnSubmit">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/dd0ec8033e.js"></script>
	<script>
		(function() {
			'use strict';
			window.addEventListener('load',
					function() {
						var forms = document.getElementsByClassName('needs-validation');
						var validation = Array.prototype.filter.call(forms,
								function(form) {
									form.addEventListener('submit', function(
											event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
					}, false);
		})();
	</script>
</body>
</html>

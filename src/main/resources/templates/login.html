<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
	<link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center logincard">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">
						<h3>Sign In</h3>
						<div class="error" th:if="${param.error}">Invalid Username/Password</div>
						<div class="success" th:if="${param.logout}">You have been logged out successfully.</div>
						<div th:if="${msg}" th:text="${msg}" th:classappend="${msgClass}"></div>
						<div class="d-flex justify-content-end social_icon">
							<span><i class="fas fa-university"></i></span>
						</div>
					</div>
					<div class="card-body">
						<form method="post" th:action="@{/doLogin}" th:object="${user}">
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" class="form-control" placeholder="username"
									th:field="*{username}" required>

							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" class="form-control"
									placeholder="password" th:field="*{password}" required>
							</div>
							<div class="form-group form-check">
							    <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
							    <label class="form-check-label" for="remember">Remember me?</label>
							 </div>
							<div class="form-group">
								<button class="btn btn-warning float-right">Login</button>
							</div>
						</form>
					</div>
					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							<span>Don't have an account? </span><a href="/signup"><span>Sign Up</span></a>
						</div>
						<div class="d-flex justify-content-center">
							<a href="/forgot">Forgot your password?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/dd0ec8033e.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Profile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
	<link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
	<div th:insert="navbar :: navbar"></div>
	<div class="container container-margin">
		<div class="d-flex justify-content-center pt-5">
			<div class="card">
				<div class="card-header">
					<h2>Profile Information</h2>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fas fa-address-card"></i></span>
					</div>
				</div>

				<div class="card-body">
					<div class="container-fluid">
						<form method="post" th:action="@{/profile}" th:object="${person}">
							<div class="form-group row">
								<label for="fname" class="col-sm-4 col-form-label">First
									name</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="fname"
										placeholder="First name" th:field="*{fname}">
								</div>
							</div>

							<div class="form-group row">
								<label for="lname" class="col-sm-4 col-form-label">Last
									name</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="lname"
										placeholder="Last name" th:field="*{lname}">
								</div>
							</div>

							<div class="form-group row">
								<label for="address" class="col-sm-4 col-form-label">Address</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="address"
										placeholder="Street address" th:field="*{address.street}">
								</div>
							</div>

							<div class="form-group row">
								<label for="city" class="col-sm-4 col-form-label">City</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="city"
										placeholder="City" th:field="*{address.city}">
								</div>
							</div>

							<div class="form-group row">
								<label for="state" class="col-sm-4 col-form-label">State</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="state"
										placeholder="State" th:field="*{address.state}">
								</div>
							</div>

							<div class="form-group row">
								<label for="zipcode" class="col-sm-4 col-form-label">Zipcode</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="zipcode"
										placeholder="Zipcode" th:field="*{address.zipCode}">
								</div>
							</div>

							<div class="form-group row">
								<label for="email" class="col-sm-4 col-form-label">Email
									address</label>
								<div class="col-sm-8">
									<input type="email" class="form-control" id="email"
										placeholder="Email address" th:field="*{email}">
								</div>
							</div>

							<div class="form-group row">
								<label for="username" class="col-sm-4 col-form-label">Username</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="username"
										placeholder="Username" th:field="*{username}" required>
								</div>
							</div>

							<div class="form-group row">
								<label for="password" class="col-sm-4 col-form-label">Password</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" id="password"
										placeholder="Password" th:field="*{password}">
		
								</div>
							</div>

							<div class="form-group row">
								<label for="cpassword" class="col-sm-4 col-form-label">Confirm
									password</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" id="cpassword"
										placeholder="Confirm password">
								</div>
							</div>

							<div class="form-group row">
							<div class="col-sm-9">
								<button type="button" class="btn btn-primary float-right" onclick="window.history.back();">Cancel</button>
							</div>
								<div class="col-sm-3">
									<input type="submit" class="btn btn-warning float-right"
										value="Update" id="btnSubmit">
								</div>
							</div>

						</form>
					</div>

				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/dd0ec8033e.js"></script>

</body>
</html>

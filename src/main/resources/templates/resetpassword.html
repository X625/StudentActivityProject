<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Reset Password</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
	<div class="container mt-5">
		<div class="d-flex justify-content-center pt-5">
			<div class="card">
				<div class="card-header">
					<h2>Reset Password</h2>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fas fa-edit"></i></span>
					</div>
				</div>
				<div class="card-body">
					<div th:if="${errorMessage}" th:tex="${errorMessage}" class="error"></div>
					<div class="container-fluid">
						<form method="post" th:action="@{/resetpassword}">
							<div class="form-group row">
								<label for="newpass" class="col-sm-2 col-form-label">New password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" placeholder="New password" th:field="*{password}">
								</div>
							</div>
							
							<div class="form-group row">
								<label for="cnewpass" class="col-sm-2 col-form-label">Confirm new password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" placeholder="Confirm new password" th:field="*{cpassword}">
								</div>
							</div>

							<div class="form-group row">
								<button class="btn btn-warning">Reset</button>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/dd0ec8033e.js"></script>
</body>
</html>
